<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cards">
        <section class="card contato">
            <div class="icon">
                <img src="imagens/Chat.png" alt="Contato">
            </div>
            <h3>Contato.</h3>
            <span>Entre em contato</span>
            <button>Saiba Mais</button>
        </section>
        <section class="card compra">
            <div class="icon">
                <img src="imagens/Bag.png" alt="Compre Aqui">
            </div>
            <h3>Compre Aqui.</h3>
            <span>Faça seu pedido aqui!</span>
            <button>Saiba Mais</button>
        </section>
        <section class="card sobre">
            <div class="icon">
                <img src="imagens/Play.png" alt="Sobre nos">
            </div>
            <h3>Sobre nós</h3>
            <span>Conheça a nossa empresa</span>
            <button>Saiba Mais</button>
        </section>
    </main>
</body>
</html>
